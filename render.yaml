services:
  - type: web
    name: insta-to-excel
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
    envVars:
      - key: IG_VERIFY_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CSV_PATH
        value: /data/instagram_messages.csv
      - key: TZ
        value: Africa/Lagos
    disk:
      name: excel-data
      mountPath: /data
      sizeGB: 2
